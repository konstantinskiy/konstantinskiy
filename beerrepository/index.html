<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Beer finder</title>
	<meta name="description" content="Beer finder">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700,800&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
</head>
<body>


<header class="beer-header">
	<div class="wrapper">
		<h1 class="beer-title">beeRRepository <img src="icons/i-beer.svg" alt="beer-ico"></h1>
	</div>
</header>


<div class="beer-content">
	<div class="wrapper">
		<div class="beer-sort">
			<div class="beer-sort__col">
				<div class="beer-sort-item">
					<label class="beer-sort-item__label">Количество на странице:</label>
					<select name="beer_items_select" class="beer-sort-item__select js-sort-items">
						<option value="1">1</option>
						<option value="5">5</option>
						<option value="10" selected>10</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
						<option value="50">50</option>
					</select>
				</div>
			</div>
			<div class="beer-sort__col">
				<div class="beer-sort-item">
					<label class="beer-sort-item__label">Номер страницы:</label>
					<select name="beer_page_select" class="beer-sort-item__select js-sort-page">
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
			</div>
		</div>
		<div class="beer-grid"></div>
	</div>
</div>


<div id="beer-modal" class="beer-modal">
	<div class="beer-modal__content"></div>
</div>


<div id="order-modal" class="beer-modal">
	<div class="order-modal-content"></div>
	<div class="order-modal__body">
		<form class="order-form">
			<div class="order-form__group">
				<input type="text" name="name" class="order-form__input" placeholder="Введите имя">
			</div>
			<div class="order-form__group">
				<input type="text" name="email" class="order-form__input" placeholder="Введите E-mail">
			</div>
			<div class="order-form__group">
				<input type="submit" class="order-form__submit" value="Заказать" disabled>
			</div>
		</form>
	</div>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/app.min.js"></script>

</body>
</html>
